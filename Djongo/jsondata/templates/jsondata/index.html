{% extends 'partials/base.html' %}


{% block content %}
    <h2>Index Page</h2>
    <div class="row mt-2">
        <div class='col-md-4'>
            <h3>Add Data</h3>
            <hr>
        </div>
        <div class="col-md-8">
            <canvas id="myChart" width="400" height="400"></canvas>
            <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for jsoninfo in jsondata %} '{{jsoninfo.intensity}}', '{{jsoninfo.likelihood}}', '{{jsoninfo.relevance}}', {% endfor %}],
                    datasets: [{
                        label: '# of Votes',
                        data: [{% for jsoninfo in jsondata %} '{{jsoninfo.intensity}}', '{{jsoninfo.likelihood}}', '{{jsoninfo.relevance}}', {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </div>
    </div>



{% endblock  %}
